<!DOCTYPE html>
<html>
  <head>
    <title>Nova Times</title>
    <meta charset="UTF-8">
    <meta name="description" content="E-Commerce Website For Watches">
    <meta name="keywords" content="watch, classic, smart">
    <meta name="author" content="Reason Pokhrel, Aryan Panday, Adwaita Joshi, Sleshma Maharjan, Krisha Poudel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      a {
        text-decoration: none;
        font-family: serif;
        color: black;
        font-size: 21px;
        font-weight: 500;
        flex: 1;
        transition: color 0.44s;
        text-align: center;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a:hover {
        color: gold;
      }
    </style>
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body onload="renderProducts();" style="
    background-image: url(../images/website-background.jpg);
  ">
    <nav style="
        background-color: rgba(166, 144, 128, 0.696);
        height: 62px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      ">
      <a class="logo-container" href="#">
        <img class="company-logo" src="../images/logo.png">
      </a>
      <a href="../index.html">HOME</a>
      <a href="products.html">PRODUCTS</a>
      <a href="blog.html">BLOG</a>
      <a href="research.html">RESEARCH</a>
      <a href="aboutus.html">ABOUT US</a>
      <a href="form.html"><button class="login-button">Login</button></a>
    </nav>

    <section class="products-collection">
      <div class="products-heading" style="
          text-align: center;
          font-size: 26px;
          font-weight: 600;
        ">Our Products
      </div>
      <div class="categories" style="
        display: flex;
        justify-content: end;
        align-items: center;
        margin-top: 30px;
      ">
        <label for="watch-categories" style="
          font-size: 17px;
          font-weight: 600;
          margin-right: 10px;
        ">Categories:</label>
        <select name="watch-categories" id="watch-categories" style="
          height: 50px;
          width: 120px;
          border: none;
          border-radius: 8px;
          font-family: serif;
          font-size: 17px;
          font-weight: 600;
          margin-right: 50px;
          background-color: black;
          color: white;
          padding-left: 8px;
        ">
          <option value="male-watches">Male</option>
          <option selected value="all-watches">All</option>
          <option value="female-watches">Female</option>
        </select>
      </div>
      <div class="products-catalogue products-catalogue-js"></div>
    </section>

    <footer style="
      text-align: center;
    ">
      All Rights Reserved. &copy; NovaTimes 2025.
    </footer>

    <script src="../scripts/index.js" type="module"></script>
  </body>
</html>
