<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Website about watches">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../styles/style1.css" /><!--link for external css-->

    <script src="../scripts/validation.js"></script><!--link for external javascript-->
</head>

<body>
    <form>
        <div class="form-container">
            <h1>Survey Form</h1>
            <h2>Please fill the form below:</h2>
            <form id="surveyForm">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Ray" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="ray05@gmail.com" required>
                    <label for="age">Your Age: </label>
                    <input type="number" id="age" name="age" min="18" max="60" placeholder="25" required>
                </div>
                <label>Gender: </label>

                <div class="radio">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="Others" required>
                    <label for="others">Others</label>
                </div>

                <label for="watchtype">Select watch type you are interested?</label>
                <select id="watchtype" name="watchtype" required>
                    <option value="vintage">Vintage</option>
                    <option value="smartwatch">Smartwatch</option>
                    <option value="luxury">Luxury</option>
                    <option value="dress">Dress</option>
                    <option value="pilot">Pilot</option>
                    <option value="chronograph">Chronograph</option>
                    <option value="quartz">Quartz</option>
                    <option value="analog">Analog</option>
                </select>
                <label for="media">How did you find our website?</label>
                <div class="checkbox">
                    <input type="checkbox" id="tiktok" name="media" value="TikTok" required>
                    <label for="tiktok">TikTok</label>
                    <input type="checkbox" id="instagram" name="media" value="Instagram" required>
                    <label for="instagram">Instagram</label>
                    <input type="checkbox" id="facebook" name="media" value="Facebook" required>
                    <label for="facebook">Facebook</label>
                    <input type="checkbox" id="reddit" name="media" value="Reddit" required>
                    <label for="reddit">Reddit</label>
                    <input type="checkbox" id="friends" name="media" value="Friends" required>
                    <label for="friends">Friends</label>
                    <input type="checkbox" id="others" name="media" value="Others" required>
                    <label type="others">Others</label>
                </div>
                </select>

                <label for=comment>Any comments or suggestions: </label><br>
                <textarea id="comment" name="comment" rows="10" cols="20"
                    placeholder="Enter your comments here..."></textarea>
                <br>
                <button type="submit">Submit</button> <!--submit button to submit the form-->
            </form>
        </div>
        <!--inputting javascript code to validate the form-->



        <div> <!--linking the blog page in the survey form page-->
            <a href="blog.html">Back to Blog</a>

            <!--this is a footer and copyright of this website-->
            <footer>
                <p align="center"><b>&copy;NovaTime 2025</p></b>
            </footer>
        </div>
</body>

</html>
